<p id="demo">
<p id="demo1">

<script>
function greaterNum(x,y) {
    if (x > y) {
        return "The greater number is of "+ x + "and "+ y + "is " +  x;
    } else {
        return "The greater number is of "+ x + "and "+ y+ "is "+ y;
    }
}
document.getElementById('demo').innerHTML= greaterNum(5, 10);
document.getElementById('demo1').innerHTML= greaterNum(12,24);

</script>

<p id="1"></p>

<script>


function score(x) {

  if (x >0 && x<10 ) {

    return "blue";

  } else if (x <20 ){

    return " red";

    return "green";

  } else{

  }
}
  document.getElementById("1").innerHTML = score(25);



</script>
